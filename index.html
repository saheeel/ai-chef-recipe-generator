<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookGenius - AI Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Dark background */
        }

        @keyframes background-pan-text {
            0% { background-position: 0% center; }
            100% { background-position: -200% center; }
        }

        .text-gradient-blue-pink {
            background-image: linear-gradient(to right, #60A5FA, #C026D3, #60A5FA); /* Extended for smooth loop */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: background-pan-text 4s linear infinite;
        }

        .text-gradient-purple-pink {
            background-image: linear-gradient(to right, #A855F7, #EC4899, #A855F7); /* Extended for smooth loop */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: background-pan-text 3.5s linear infinite;
        }

        @keyframes border-flow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* Removed .animated-gradient-border-container CSS */

        .logo-hover-effect {
            transition: transform 0.3s ease-in-out;
        }
        .logo-hover-effect:hover {
            transform: scale(1.05);
        }

        .button-gradient-shimmer {
            background-size: 250% 250% !important; /* Ensure it's larger for movement */
            animation: border-flow 4s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.7s ease-out forwards;
        }

    </style>
